<h1>User Manager</h1>
<button mat-raised-button color="primary" (click)="refresh()" [disabled]="loading">Refresh</button>
<br />
<br />
<mat-card appearance="outlined">
    <mat-card-content>
        <table mat-table [dataSource]="users">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let client">{{ client.Id }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let client">{{ client.Name }}</td>
            </ng-container>
            <ng-container matColumnDef="roleName">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let client">{{ client.Role?.Name ?? "None" }}</td>
            </ng-container>
            <ng-container matColumnDef="authTypes">
                <th mat-header-cell *matHeaderCellDef>Auth Types</th>
                <td mat-cell *matCellDef="let client">{{ getAuthTypes(client.Authentications) }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="loading">
            <br />
            <mat-spinner></mat-spinner>
        </div>
    </mat-card-content>
</mat-card>
