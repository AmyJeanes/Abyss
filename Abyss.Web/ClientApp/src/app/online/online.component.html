<h1>Online</h1>
<a mat-raised-button color="primary" href="ts3server://ts.amyjeanes.com">Join TeamSpeak</a>
<br />
<br />
<mat-card appearance="outlined">
    <mat-card-content>
        <table mat-table [dataSource]="clients">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let client">{{ client.Name }}</td>
            </ng-container>
            <ng-container matColumnDef="channelName">
                <th mat-header-cell *matHeaderCellDef>Channel</th>
                <td mat-cell *matCellDef="let client">{{ getChannelName(client.ChannelId) }}</td>
            </ng-container>
            <ng-container matColumnDef="connectedTime">
                <th mat-header-cell *matHeaderCellDef>Connected Time</th>
                <td mat-cell *matCellDef="let client"
                    matTooltip="{{ getConnectedTimeTooltip(client.ConnectedSeconds) }}"
                    matTooltipPosition="above">{{ client.ConnectedSeconds | amDuration:'seconds' }}</td>
            </ng-container>
            <ng-container matColumnDef="idleTime">
                <th mat-header-cell *matHeaderCellDef>Idle Time</th>
                <td mat-cell *matCellDef="let client"
                    matTooltip="{{ getIdleTimeTooltip(client.IdleSeconds) }}"
                    matTooltipPosition="above">{{ client.IdleSeconds | amDuration:'seconds' }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
